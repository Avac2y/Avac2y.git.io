<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客文章 - 洋芋'Log</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <a href="index.html">洋芋'Log</a>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="blog.html" class="active">博客</a></li>
                    <li><a href="#about">关于</a></li>
                    <li><a href="#contact">联系我们</a></li>
                </ul>
            </nav>
            <div class="theme-toggle">
                <i class="fas fa-moon"></i>
            </div>
        </div>
    </header>

    <section class="blog-header">
        <div class="container">
            <h1>博客文章</h1>
            <p>探索我们的最新文章、教程和见解</p>
        </div>
    </section>

    <section class="blog-list">
        <div class="container">
            <div class="filter-bar">
                <div class="search">
                    <input type="text" placeholder="搜索文章...">
                    <button><i class="fas fa-search"></i></button>
                </div>
                <div class="categories">
                    <select id="category-filter">
                        <option value="all">所有分类</option>
                        <option value="technology">技术</option>
                        <option value="design">设计</option>
                        <option value="business">商业</option>
                        <option value="lifestyle">生活方式</option>
                    </select>
                </div>
            </div>

            <div class="blog-grid" id="blog-posts-container">
                <!-- 博客文章将通过JavaScript动态加载 -->
            </div>

            <div class="pagination">
                <button class="prev-page" disabled><i class="fas fa-chevron-left"></i> 上一页</button>
                <div class="page-numbers">
                    <span class="current">1</span>
                    <span>2</span>
                    <span>3</span>
                </div>
                <button class="next-page">下一页 <i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </section>

    <section class="subscribe">
        <div class="container">
            <h2>订阅我们的通讯</h2>
            <p>获取最新的文章、教程和资源，直接发送到您的收件箱。</p>
            <form class="subscribe-form">
                <input type="email" placeholder="输入您的电子邮件地址">
                <button type="submit" class="btn">订阅</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2>洋芋'Log</h2>
                    <p>分享技术、设计和创意的博客平台</p>
                </div>
                <div class="footer-links">
                    <h3>快速链接</h3>
                    <ul>
                        <li><a href="index.html">首页</a></li>
                        <li><a href="blog.html">博客</a></li>
                        <li><a href="#about">关于我们</a></li>
                        <li><a href="#contact">联系我们</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <h3>关注我们</h3>
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2023 洋芋'Log. 保留所有权利。</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/blog.js"></script>
</body>
</html>
